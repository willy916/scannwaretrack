<style>
.v-card{
    height: 100vh;
    
}


.Name_prod {
        color: #000;
        font-weight: 500;
    }

    .btn_decrem {
        background-color: hsl(300deg 5.88% 96.67%) !important;
        text-align: center;
    }

    .btn_incre {
        background-color: hsl(300deg 5.88% 96.67%) !important;
        text-align: center;
    }

    .scanner {
        padding: 30px;
        border-radius: 10px;
        background-color: #e9ecef;
        margin-block-end: 15px;
        text-align: center;
    }

    .product-img {
        border-radius: 5px;
        background-color: #63adf6;
        block-size: 50px;
        inline-size: 50px;
        object-fit: contain;
    }

    .product-actions button {
        inline-size: 35px;
    }

    .btn-delete {
        border: none;
        background: transparent;
        color: #dc3545;
    }

    .list_toggle {
        border-radius: 0 !important;
        block-size: 80% !important;
        transition: block-size 0.5s ease;
    }

    .interface_phone {
        display: none;
    }

    @media only screen and (max-width: 900px) {
        .interface_computer {
            display: none;
        }

        .interface_phone {
            z-index: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            block-size: 100% !important;
        }

        .par_camera {
            background-color: rgb(227, 227, 227);
            block-size: 30%;
            inline-size: 100%;
            display: flex;
            justify-content: center;
        }

        #scanner-container {
        width: 100%;
        max-width: 400px;
        height: 100px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0,255,150,0.3);
        background-color: #63adf6;
        margin-top: 5px;
        }

        .par_liste {
            position: absolute;
            display: flex;
            flex-direction: column;
            border-radius: 30px 30px 0 0;
            background-color: rgb(255, 255, 255);
            block-size: 50px;
            block-size: 95%;
            inline-size: 100%;
            inset-block-end: 5%;
            transition: block-size 0.5s ease;
        }

        .header_list {
            display: flex;
            align-items: center;
            justify-content: space-between;
            block-size: 15%;
            border-block-end: 0.1px solid #d5d5d599;
            inline-size: 100%;
            padding-inline: 10px;
        }

        .body_list {
            background-color: rgb(255, 255, 255);
            block-size: 85%;
            inline-size: 100%;
        }

        .list-group-item {
            block-size: 80px;
            border-block-end: 0.1px solid #d5d5d599;
        }

        .containe_liste {
            overflow: auto;
            background-color: #fff;
            padding-inline: 10px;
        }

        .icone_scan {
            position: absolute;
            block-size: 200px;
            inline-size: 200px;
            inset-block-start: 25%;
            inset-inline-start: 25%;
            opacity: 0.6;
        }

        .price_phone {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 20px;
            margin: 2px;
            block-size: 40px;
            inline-size: 210px;
        }

        .Nbre_article {}

        .somme_phone {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            background-color: hsl(300deg 5.88% 96.67%) !important;
            block-size: 40px;
            inline-size: 150px;
        }

        .btn_scan {
            margin: 2px;
            background-color: hsl(300deg 5.88% 96.67%) !important;
            inline-size: 100px !important;
        }

        .btn_achat {
            position: fixed;
            border-radius: 10px;
            background-color: #63adf6 !important;
            block-size: 50px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            inline-size: 90%;
            inset-block-end: 12%;
        }

        

    }




</style>


</head>
<body>

    <div class="v-card">

            <div class="par_liste">
        
                <div class="header_list">

                            <div class="flex-grow-1">

                            </div>
                            <div class="product-actions d-flex align-items-center">

                                            d="M0 0H33H0ZM37 35C37 39.4183 33.4183 43 29 43H4C-0.418278 43 -4 39.4183 -4 35H4H29H37ZM4 43C-0.418278 43 -4 39.4183 -4 35V0H4V35V43ZM37 0V35C37 39.4183 33.4183 43 29 43V35V0H37Z">

  <script>
   

            var btn_scan = document.querySelector('.btn_scan')

            btn_scan.addEventListener('click', function () {

                var par_liste = document.querySelector('.par_liste')
                par_liste.classList.toggle('list_toggle')

            })


            var containe_liste = document.querySelector('.containe_liste')
            var icone_scan = document.querySelector('.icone_scan')

            if (containe_liste.innerHTML != '<img class="img-fluid icone_scan" src="../../../img/scan.svg" alt="" height="50" width="50"') {
                icone_scan.style.display = "none"
            } else if (containe_liste.innerHTML === '<img class="img-fluid icone_scan" src="../../../img/scan.svg" alt="" height="50" width="50"') {
                icone_scan.style.display = "flex"


            }


  </script>  


<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>
<script>
    const toggleButton = document.getElementById("toggle-button");
    const codeSpan = document.getElementById("code");
    const nameSpan = document.getElementById("name");
    const brandSpan = document.getElementById("brand");

    let isRunning = false;
    let lastCode = null;
    let cooldown = false;

    function fetchProduct(code) {
        fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`)
            .then(res => res.json())
            .then(data => {
                if (data.status === 1) {
                    codeSpan.textContent = code;
                    nameSpan.textContent = data.product.product_name || "Inconnu";
                    brandSpan.textContent = data.product.brands || "Inconnue";
                } else {
                    codeSpan.textContent = code;
                    nameSpan.textContent = "Produit introuvable";
                    brandSpan.textContent = "-";
                }
            }).catch(() => {
                nameSpan.textContent = "Erreur de récupération";
            });
    }

    function startScanner() {
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector("#scanner-container"),
                constraints: {
                    facingMode: "environment"
                }
            },
            decoder: {
                readers: ["ean_reader", "ean_8_reader", "code_128_reader"]
            },
            locate: true
        }, err => {
            if (err) {
                console.error(err);
                alert("Impossible de démarrer la caméra. Vérifie les permissions et utilise HTTPS.");
                return;
            }
            Quagga.start();
            isRunning = true;
            toggleButton.textContent = "Désactiver caméra";
        });

        Quagga.onDetected(result => {
            const code = result.codeResult.code;
            if (code && code !== lastCode && !cooldown) {
                lastCode = code;
                cooldown = true;
                fetchProduct(code);
                setTimeout(() => cooldown = false, 2000); // évite les doublons trop rapides
            }
        });
    }

    function stopScanner() {
        Quagga.stop();
        isRunning = false;
        toggleButton.textContent = "Activer caméra";
        codeSpan.textContent = "Aucun";
        nameSpan.textContent = "-";
        brandSpan.textContent = "-";
    }

    toggleButton.addEventListener("click", () => {
        if (!isRunning) {
            startScanner();
        } else {
            stopScanner();
        }
    });
</script>
